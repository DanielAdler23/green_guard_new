
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <!--jquery-->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!--Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>



</head>

  <body class="align" ng-app="green">

    <div class="grid" ng-controller="userCtrl">

      <form class="form login">

        <div class="form__field">
          <label for="login__email"><span class="hidden">email</span></label>
          <input id="login__email" type="email" name="email" class="form__input" placeholder="Email" required ng-model="user.email">
        </div>

        <div class="form__field">
          <label for="login__password"><span class="hidden">Password</span></label>
          <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required ng-model="user.password">
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In" ng-click="submit(user)">
        </div>

      </form>

      <p class="text--center">Not a member? <a href="./Register.html">Sign up now</a></p>

    </div>

  </body>

</html>


<!--controller -->
<script src="./js/controller.js"></script>

</body>
</html>
